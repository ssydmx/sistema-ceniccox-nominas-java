<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <style>
            .fa-pdf-icon {
                background: url("#{resource['images/icons/jr_pdf_s.png']}") no-repeat !important;
                width: 20px !important;
                height: 20px !important;
                padding-right: 5px !important;
            }
        </style>

        <ui:composition template="./../../../templates/templateKardex.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="false"/>

                <h:form id="form">
                    <p:outputLabel value="#{appBean.sesionMax}"/>
                    <p:fieldset legend="Catálogo Empleados - #{appBean.compania.nombre}" styleClass="bg_color" toggleable="false">  
                        <div align="right">
                            <h:panelGrid columns="3">
                                <p:commandButton value="Consultar" icon="icon-search"
                                                 styleClass="style_botones"
                                                 actionListener="#{catalogoempleadoBean.limpiar(event)}"
                                                 onclick="searchDialog.show();
                                                         statusDialog.show();"
                                                 update=":formSearch:display"/> 
                                <p:commandButton id="btnCreate" icon="icon-add"
                                                 title="Alta" value="Alta" 
                                                 update=":formCreate:display"
                                                 onclick="createDialog.show();"
                                                 actionListener="#{catalogoempleadoBean.limpiarRelacionLaboral()}"
                                                 styleClass="style_botones"/>
                                <p:commandButton id="btnDescargaRenuncias"
                                                 title="Descargar Documentos" rendered="#{loginBean.usuario.soporte==1}"
                                                 value="Descargar Documentos"
                                                 actionListener="#{catalogoempleadoBean.descargaDocumentos()}"
                                                 styleClass="style_botones"/>

                                <p:commandButton id="btnEnvioPasskiosko"
                                                 title="Enviar Contraseñas Kioco" rendered="#{loginBean.usuario.soporte==1}"
                                                 value="Enviar Contraseñas Kioco"
                                                 actionListener="#{catalogoempleadoBean.enviarCorreoMasivo()}"
                                                 styleClass="style_botones"/>
                            </h:panelGrid>
                        </div>
                        <p:panelGrid id="display" style="margin-top: 5px;">
                            <f:facet name="header">
                                <p:row>
                                    <p:column>
                                        <div align="center">
                                            <p:outputLabel value="#{catalogoempleadoBean.informacion}"/>    
                                        </div>
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column>
                                    <p:dataTable id="dataTable" var="vista"
                                                 value="#{catalogoempleadoBean.vistas}"
                                                 filteredValue="#{catalogoempleadoBean.filteredVistas}"
                                                 resizableColumns="true" scrollable="true"
                                                 scrollHeight="300" style="font-size: .8em;"
                                                 emptyMessage="#{appBean.mensajeTablaVacia}" 
                                                 widgetVar="registrosTable" scrollWidth="1150"
                                                 selection="#{catalogoempleadoBean.selectedVista}" selectionMode="single"
                                                 rowKey="#{vista.idrelacionlaboral}">

                                        <f:facet name="header">
                                            <p:outputPanel>  
                                                <h:outputText value="Buscador:" />  
                                                <p:inputText id="globalFilter" onkeyup="registrosTable.filter();" style="width:150px"  placeholder="Ingresa Búsqueda"/>  
                                                <div class="datableImagenes" id="csv">
                                                    <h:commandLink id="csv">  
                                                        <p:graphicImage value="/resources/images/icons/csv_table.png" />  
                                                        <p:dataExporter type="csv" target="dataTable" fileName="CatalogoEmpleados" />  
                                                    </h:commandLink>
                                                </div>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:ajax event="rowSelect" listener="#{catalogoempleadoBean.listenerSelected()}" update=":formUpdate" oncomplete="updateDialog.show();"
                                                onstart="statusDialog.show();"/>

                                        <p:column filterMatchMode="contains" exportable="true" width="50"
                                                  filterBy="#{vista.numeroempleado}" sortBy="#{vista.numeroempleado}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="No. Empleado" title="Número Empleado" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.numeroempleado}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="180"
                                                  filterBy="#{vista.nombreempleado}" sortBy="#{vista.nombreempleado}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="N. Empleado" title="Nombre Empleado" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.nombreempleado}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true"
                                                  filterBy="#{vista.rfc}" sortBy="#{vista.rfc}" width="100"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="R.F.C." title="R.F.C." style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.rfc}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" 
                                                  filterBy="#{vista.nss}" sortBy="#{vista.nss}" width="100"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="N.S.S." title="Número de Seguridad Social" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.nss}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" 
                                                  filterBy="#{vista.curp}" sortBy="#{vista.curp}" width="100"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="C.U.R.P." title="C.U.R.P." style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.curp}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.comentariosregistropatronal} - #{vista.registropatronal}" 
                                                  sortBy="#{vista.comentariosregistropatronal} - #{vista.registropatronal}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="R. Patronal" title="Registro Patronal" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.comentariosregistropatronal} - #{vista.registropatronal}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.grupopago} - #{vista.nombregrupopago}" sortBy="#{vista.grupopago} - #{vista.nombregrupopago}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="G. Pago" title="Grupo Pago" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.grupopago} - #{vista.nombregrupopago}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.noresponsablepuesto} - #{vista.responsablepuesto}" sortBy="#{vista.noresponsablepuesto} - #{vista.responsablepuesto}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="Jefe Directo" title="Jefe Directo" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.noresponsablepuesto} - #{vista.responsablepuesto}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.departamento}" sortBy="#{vista.departamento}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="Departamento" title="Departamento" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.departamento}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.responsabledepartamento}" sortBy="#{vista.responsabledepartamento}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="R. Departamento" title="Resposable Departamento" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.responsabledepartamento}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" exportable="true" width="100"
                                                  filterBy="#{vista.nombrepuesto}" sortBy="#{vista.nombrepuesto}"
                                                  style="#{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="Puesto" title="Puesto" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.nombrepuesto}"/>
                                        </p:column>

                                        <p:column exportable="true" sortBy="#{vista.sd}" width="50"
                                                  style=" text-align: right; #{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="S.D." title="Salario Diario" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.sd}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                        </p:column>

                                        <p:column exportable="true" sortBy="#{vista.sdi}" width="50"
                                                  style=" text-align: right; #{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}">
                                            <f:facet name="header">
                                                <h:outputText value="S.D.I." title="Salario Diario Integrado" style="color:black"/>
                                            </f:facet>
                                            <p:outputLabel value="#{vista.sdi}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                        </p:column>

                                        <p:column exportable="true" width="100"
                                                  style=" text-align: right; #{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}"
                                                  filterBy="#{vista.fechaingresoStr}" filterMatchMode="contains" sortBy="#{vista.fechaingresoStr}">
                                            <f:facet name="header">
                                                <h:outputText value="F. Ingreso" title="Fecha Ingreso" style="color:black"/>
                                            </f:facet>
                                            <h:outputText value="#{vista.fechaingresoStr}"/>  
                                        </p:column>

                                        <p:column exportable="true" width="100"
                                                  style=" text-align: right; #{vista.idestatus == 0?'background-color: rgb(247,58,58);color:white': vista.idestatus==99?'background-color: rgb(221,211,0);color:rgb(20,20,20)':''}"
                                                  filterBy="#{vista.fechabajaStr}" filterMatchMode="contains" sortBy="#{vista.fechabajaStr}">
                                            <f:facet name="header">
                                                <h:outputText value="F. Baja" title="Fecha Baja" style="color:black"/>
                                            </f:facet>
                                            <h:outputText value="#{vista.fechabajaStr}"/>  
                                        </p:column>

                                    </p:dataTable>
                                </p:column>
                            </p:row>
                            <f:facet name="footer">
                                <p:row>
                                    <p:column>
                                        <div align="right">
                                            <p:commandButton value="Descargar Detalle" icon="icon-save" 
                                                             actionListener="#{catalogoempleadoBean.descargarDetalle()}"
                                                             onclick="statusDialog.show();"
                                                             styleClass="style_botones"
                                                             oncomplete="handleLShow(args)" rendered="#{loginBean.usuario.soporte==1}"/>
                                            <p:commandButton value="Guardar" icon="icon-save"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/>
                                            <p:commandButton value="Limpiar" icon="ui-icon-trash"
                                                             styleClass="style_botones"
                                                             update=":form" onclick="statusDialog.show();"/>
                                        </div>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>

                <h:form id="formUpdate">
                    <p:dialog header="Expediente del empleado: #{catalogoempleadoBean.selectedVista.numeroempleado} - #{catalogoempleadoBean.selectedVista.nombreempleado}" 
                              widgetVar="updateDialog" resizable="false" id="updateDlg" width="85%" height="85%" closeOnEscape="true"
                              styleClass="style_outputText" position="top" showEffect="clip" hideEffect="clip" modal="true">
                        <div align="center">
                            <p:panel id="panelGrales" toggleable="true" header="Generales" toggleOrientation="vertical">
                                <p:panelGrid columns="2">
                                    <p:column>
                                        <p:panelGrid columns="1">
                                            <div align="center">
                                                <p:graphicImage id="imagen" value="#{catalogoempleadoBean.imagen}" height="130px" cache="false"/>        
                                                <p:commandButton value="Editar Imagen" styleClass="style_botones" icon="icon-edit"
                                                                 onstart="statusDialog.show()" onclick="fotoDialog.show();"/>
                                            </div>
                                        </p:panelGrid>
                                    </p:column>
                                    <p:column>
                                        <p:panelGrid id="panelDatosGenerales" columns="4">
                                            <p:outputLabel value="No. Empleado:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.numeroempleado}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Fecha Ingreso:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.fechaingresoStr}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Nombre(s):" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.nombreempleado}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Fecha Baja:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.estatusEmpleado}" 
                                                           style="font-size: .8em; color: white;background-color: #{catalogoempleadoBean.colorEstatus}"/>

                                            <p:outputLabel value="Compañía:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.nombrecompania}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Departamento:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.departamento}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Grupo de Pago:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.nombregrupopago}"
                                                           style="font-size: .8em; color: #DFDFDF"/>

                                            <p:outputLabel value="Puesto:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.nombrepuesto}"
                                                           style="font-size: .8em; color: #DFDFDF"/>  

                                            <p:outputLabel value="Salario Diario:" title="Sueldo Diario" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.sd}"
                                                           style="font-size: .8em; color: #DFDFDF">    
                                                <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="Salario Diario Integrado:" title="Sueldo Diario Integrado" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.sdi}"
                                                           style="font-size: .8em; color: #DFDFDF">
                                                <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="SM:" title="Sueldo Mensual" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.selectedVista.sm}"
                                                           style="font-size: .8em; color: #DFDFDF">
                                                <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
                                            </p:outputLabel>

                                            <p:outputLabel value="Edad:" style="font-weight: bold"/>
                                            <p:outputLabel value="#{catalogoempleadoBean.edad}"
                                                           style="font-size: .8em; color: #DFDFDF"/>
                                        </p:panelGrid>
                                    </p:column>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                        <div align="center">
                            <p:panel id="display" toggleable="true" header="Expediente">
                                <p:tabView effect="fade">
                                    <p:tab id="capturagenerales" title="Captura Datos Generales">
                                        <p:panelGrid id="displayDatosGenerales">
                                            <f:facet name="header">
                                                <p:row>
                                                    <p:column colspan="3">
                                                        <p:outputLabel value="Datos Generales"/>        
                                                    </p:column>
                                                </p:row>
                                            </f:facet>
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel value="Nombre(s): *" title="Nombre(s)"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="A. Paterno: *" title="Apellido Paterno"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="A. Materno:" title="Apellido Materno"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:inputText id="nombreEmpleado" value="#{catalogoempleadoBean.relacionLaboral.idempleado.nombre}" 
                                                                 size="31" style="font-size: .8em"/>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText value="#{catalogoempleadoBean.relacionLaboral.idempleado.apellidopaterno}"
                                                                 size="31" style="font-size: .8em"/>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText value="#{catalogoempleadoBean.relacionLaboral.idempleado.apellidomaterno}" 
                                                                 size="31" style="font-size: .8em"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel value="E. Nacimiento: *" title="Estado Nacimiento"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="C. Nacimiento:" title="Ciudad de Nacimiento"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="F. Nacimiento: *" title="Fecha de Nacimiento"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:selectOneMenu value="#{catalogoempleadoBean.relacionLaboral.idempleado.idestadonacimiento}" 
                                                                     style="width: 173px" filter="true">
                                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                        <f:selectItems value="#{estadoBean.estadosRelacionLaboral}" var="estadoEmpleado" 
                                                                       itemValue="#{estadoEmpleado.idestado}" itemLabel="#{estadoEmpleado.nombre}"/>  
                                                    </p:selectOneMenu>
                                                </p:column>
                                                <p:column>
                                                    <p:inputText value="#{catalogoempleadoBean.relacionLaboral.idempleado.lugarnacimiento}" 
                                                                 size="31" style="font-size: .8em"/>
                                                </p:column>
                                                <p:column>
                                                    <p:calendar value="#{catalogoempleadoBean.fechaNacimiento}" 
                                                                showOn="button" pattern="dd/MM/yyyy"/> 
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel value="Sexo: *" title="Sexo"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="E. Civil:" title="Estado Civil"/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="N.S.S.: *" title="Número de Seguridad Social"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:selectOneMenu value="#{catalogoempleadoBean.relacionLaboral.idempleado.sexo}" 
                                                                     style="width: 173px" filter="true">  
                                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                        <f:selectItems value="#{catalogoGeneralBean.sexos}" 
                                                                       var="sexoEmpleado" itemValue="#{sexoEmpleado.valor}" itemLabel="#{sexoEmpleado.nombre}"/>  
                                                    </p:selectOneMenu>  
                                                </p:column>
                                                <p:column>
                                                    <p:selectOneMenu value="#{catalogoempleadoBean.relacionLaboral.idempleado.estadocivil}" 
                                                                     style="width: 173px" filter="true">  
                                                        <f:selectItem itemValue="" itemLabel="#{appBean.mensajeSeleccione}"/>
                                                        <f:selectItems value="#{catalogoGeneralBean.estadoCivil}" 
                                                                       var="estadoCivilEmpleado" itemValue="#{estadoCivilEmpleado.valor}" itemLabel="#{estadoCivilEmpleado.nombre}"/>  
                                                    </p:selectOneMenu>  
                                                </p:column>
                                                <p:column>
                                                    <p:inputText value="#{catalogoempleadoBean.relacionLaboral.idempleado.afiliacion}" 
                                                                 size="31" style="font-size: .8em"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel value="R.F.C: *" title="R.F.C."/>
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="C.U.R.P: *" title="C.U.R.P."/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>

                                             onclick="poliartsana.hide();" oncomplete="handleLShow(args)"
                                             styleClass="style_botones"/> <br/>
                            <p:commandButton value="Generales Administrativos" icon="icon-pdf" style="width: 250px"
                                             actionListener="#{catalogoempleadoBean.descargaCartaPoliticasArtsana('GENERALESADMIN')}"
                                             onclick="poliartsana.hide();" oncomplete="handleLShow(args)"
                                             styleClass="style_botones"/> <br/>
                            <p:commandButton value="Tiendas" icon="icon-pdf" style="width: 250px"
                                             actionListener="#{catalogoempleadoBean.descargaCartaPoliticasArtsana('TIENDAS')}"
                                             onclick="poliartsana.hide();" oncomplete="handleLShow(args)"
                                             styleClass="style_botones"/> <br/>
                        </h:panelGrid> 
                    </p:dialog>
                </h:form>

                <h:form id="fomrEditarValeEmpleado">
                    <p:dialog header="Editar Vale" widgetVar="EditarValeEmpleado" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" style="text-align: center"> 
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Tipo Vale *"/>
                            <p:selectOneMenu value="#{catalogoempleadoBean.idcompaniaproveedorvale}"  disabled="true" style="width: 400px; opacity: 1;">
                                <f:selectItems value="#{catalogoempleadoBean.proveedoresVales}" var="proveedorVale"
                                               itemValue="#{proveedorVale.idcompaniaproveedorvale}" itemLabel="#{proveedorVale.proveedorvale.nombre} - #{proveedorVale.tipovale.nombre}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="Cuenta: *"/>
                            <p:inputText value="#{catalogoempleadoBean.cuentavale}"/>

                            <p:outputLabel value="Tarjeta: *"/>
                            <p:inputText value="#{catalogoempleadoBean.numerotarjetavale}"/>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Guardar" icon="icon-save" 
                                                 actionListener="#{catalogoempleadoBean.editVales(event)}"
                                                 update=":formUpdate:display, :msgs"
                                                 onclick="statusDialog.show();" oncomplete="EditarValeEmpleado.hide();"
                                                 styleClass="style_botones"/>
                                <p:commandButton value="Cancelar" icon="icon-cancel" 
                                                 immediate="true"
                                                 actionListener="#{catalogoempleadoBean.closeEditarEmpleadoVale()}"
                                                 styleClass="style_botones"/>
                            </div>
                        </f:facet>
                    </p:dialog>
                </h:form>

                <script type="text/javascript" src="../../../js/JSCenicco.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
