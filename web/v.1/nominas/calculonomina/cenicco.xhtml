<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../templates/templateNominas.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="true"/>
                <h:form id="form">
                    <p:outputLabel value="#{appBean.sesionMax}"/>
                    <div align="center">
                        <h:panelGrid columns="14">
                            <p:selectOneMenu id="idestatusempleado" style="width: 200px" 
                                             filter="true" filterMatchMode="contains" valueChangeListener="#{calculonominaBean.changeEstatus}">  
                                <f:selectItems value="#{appBean.comboEstatusRelacionLaboral}"/>  
                                <p:ajax onstart="statusDialog.show()" partialSubmit="true" update="idEmpleados,idPeriodo,idAnio"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="idGrupoPago" style="width: 200px" 
                                             filter="true" filterMatchMode="contains" valueChangeListener="#{calculonominaBean.changeGrupoPago}"
                                             required="true" requiredMessage="#{appBean.mensajeErrorGrupoPago}">  
                                <f:selectItem itemValue="" itemLabel="Grupo Pago"/>
                                <f:selectItems value="#{grupopagoBean.gruposPago}"
                                               var="grupoPago" itemValue="#{grupoPago.idgrupopago}" itemLabel="#{grupoPago.grupopago} - #{grupoPago.nombre}"/>  
                                <p:ajax onstart="statusDialog.show()" partialSubmit="true" update="idEmpleados,idPeriodo,idAnio"/>
                            </p:selectOneMenu>
                            <p:message for="idGrupoPago" display="tooltip"/>

                            <p:selectCheckboxMenu id="idEmpleados" panelStyle="width:450px" filter="true" filterMatchMode="contains"
                                                  style="width: 200px; text-align: center;margin-top: 11px; height: 24px" 
                                                  value="#{calculonominaBean.selectedRelaciones}" label="Empleado(s)"
                                                  required="true" requiredMessage="#{appBean.mensajeErrorSeleccionEmpleados}">
                                <f:selectItems value="#{calculonominaBean.relaciones}"/> 
                            </p:selectCheckboxMenu>
                            <p:message for="idEmpleados" display="tooltip"/>

                            <p:selectOneMenu id="idTipoNomina" style="width: 150px" filter="true" filterMatchMode="contains"
                                             value="#{calculonominaBean.selectedTipoNomina}"
                                             required="true" requiredMessage="#{appBean.mensajeErrorTipoNomina}">  
                                <f:selectItem itemValue="" itemLabel="Tipo Nómina"/>
                                <f:selectItems value="#{calculonominaBean.tiposNomina}"  
                                               var="tipoNomina" itemValue="#{tipoNomina.idgrupoconcepto}" itemLabel="#{tipoNomina.nombre}"/>  
                            </p:selectOneMenu>
                            <p:message for="idTipoNomina" display="tooltip"/>

                            <p:inputText id="idPeriodo" placeholder="Periodo" required="true" requiredMessage="#{appBean.mensajeErrorPeriodo}"
                                         value="#{calculonominaBean.periodo}" size="10" style="text-align: center"/> 
                            <p:message for="idPeriodo" display="tooltip"/>

                            <p:inputText id="idAnio" placeholder="Año" required="true" requiredMessage="#{appBean.mensajeErrorAnioNomina}"
                                         value="#{calculonominaBean.anio}" size="10" style="text-align: center"/>
                            <p:message for="idAnio" display="tooltip"/>
                            <p:commandButton value="Calcular" icon="ui-icon-play"
                                             styleClass="style_botones"
                                             actionListener="#{calculonominaBean.validarIncidencias(event)}"
                                             update=":form, :msgs" onclick="statusDialog.show();"/>
                            <p:commandButton value="Consultar" icon="ui-icon-transferthick-e-w"
                                             styleClass="style_botones" rendered="#{false}"
                                             actionListener="#{calculonominaBean.consultarNomina(event)}"
                                             update=":form, :msgs" onclick="statusDialog.show();"/>
                        </h:panelGrid>
                    </div>
                    <p:fieldset legend="Cálculo Nóminas - #{appBean.compania.nombre}" styleClass="bg_color" toggleable="false">  
                        <div align="right">
                            <h:panelGrid columns="3">
                                <p:selectOneMenu id="idTipoSalida" style="width: 150px" filter="true" filterMatchMode="contains"
                                                 value="#{calculonominaBean.selectedtipo}"
                                                 required="true" requiredMessage="#{appBean.mensajeErrorTipoNomina}">  
                                    <f:selectItems value="#{appBean.comboTiposalidaarchivo}"/>  
                                </p:selectOneMenu>

                                <p:commandButton value="Descargar Preliminar" title="Descargar Preliminar" icon="icon-down"
                                                 actionListener="#{calculonominaBean.descargarReporte()}"
                                                 oncomplete="handleLShow(args)" 
                                                 styleClass="style_botones" onclick="statusDialog.show();"/> 
                            </h:panelGrid>
                        </div>
                        <p:panelGrid id="display" style="margin-top: 5px">
                            <f:facet name="header">
                                <p:row>
                                    <p:column>
                                        <div align="center">
                                            <p:outputLabel value="#{calculonominaBean.informacion}" style="color: white;"/>    
                                        </div>
                                    </p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column>
                                    <p:dataTable id="dataTable" var="nomina"
                                                 value="#{calculonominaBean.nominas}"
                                                 filteredValue="#{calculonominaBean.filteredNominas}"
                                                 resizableColumns="true" scrollable="true"
                                                 paginator="true" rows="500" rowsPerPageTemplate="100,200,500,700,800" paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 scrollHeight="300" style="font-size: .8em"
                                                 emptyMessage="#{appBean.mensajeTablaVacia}" 
                                                 widgetVar="registrosTable"
                                                 rowKey="#{nomina.relacionlaboral.idrellab}">

                                        <f:facet name="header">
                                            <p:outputPanel>  
                                                <h:outputText value="Buscador:" />  
                                                <p:inputText id="globalFilter" onkeyup="registrosTable.filter();" style="width:150px"  placeholder="Ingresa Búsqueda"/>  
                                                <div class="datableImagenes" id="csv">
                                                    <h:commandLink id="csv">  
                                                        <p:graphicImage value="/resources/images/icons/csv_table.png" />  
                                                        <p:dataExporter type="csv" target="dataTable" fileName="Nomina" />  
                                                    </h:commandLink>
                                                </div>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column width="4%" exportable="false">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" width="7%" exportable="true"
                                                  filterBy="#{nomina.relacionlaboral.numeroempleado}"  sortBy="#{nomina.relacionlaboral.numeroempleado}">
                                            <f:facet name="header">
                                                <h:outputText value="No. Empleado" title="Número Empleado"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.relacionlaboral.numeroempleado}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" width="15%" exportable="true"
                                                  filterBy="#{nomina.relacionlaboral.idempleado.nombre} #{nomina.relacionlaboral.idempleado.apellidopaterno} #{nomina.relacionlaboral.idempleado.apellidomaterno}"
                                                  sortBy="#{nomina.relacionlaboral.idempleado.nombre} #{nomina.relacionlaboral.idempleado.apellidopaterno} #{nomina.relacionlaboral.idempleado.apellidomaterno}">
                                            <f:facet name="header">
                                                <h:outputText value="Empleado"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.relacionlaboral.idempleado.nombre} #{nomina.relacionlaboral.idempleado.apellidopaterno} #{nomina.relacionlaboral.idempleado.apellidomaterno}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" width="6%" exportable="true" sortBy="#{nomina.sd}"
                                                  style="text-align: right">
                                            <f:facet name="header">
                                                <h:outputText value="SD" title="Salario Diario"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.sd}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>

                                        </p:column>

                                        <p:column filterMatchMode="contains" width="6%" exportable="true" sortBy="#{nomina.sdi}"
                                                  style="text-align: right">
                                            <f:facet name="header">
                                                <h:outputText value="SDI" title="Salario Diario Integrado"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.sdi}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                        </p:column>

                                        <p:column filterMatchMode="contains" width="8%" exportable="true" sortBy="#{nomina.relacionlaboral.fechaIngresoStr}"
                                                  style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="F. Ingreso" title="Fecha Ingreso"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.relacionlaboral.fechaIngresoStr}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" width="8%" exportable="true" sortBy="#{nomina.relacionlaboral.fechaAntiguedadStr}"
                                                  style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="F. Antiguedad" title="Fecha Antiguedad"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.relacionlaboral.fechaAntiguedadStr}"/>
                                            <f:facet name="footer">
                                                <p:outputLabel value="Totales:"/>
                                            </f:facet>
                                        </p:column>

                                        <p:column width="7%" exportable="true" sortBy="#{nomina.totalProvisiones}" 
                                                  style="text-align: right">
                                            <f:facet name="header">
                                                <h:outputText value="T. Provisiones" title="Total Provisiones"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.totalProvisiones}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                            <f:facet name="footer">
                                                <p:outputLabel value="#{calculonominaBean.totalprovisiones}">
                                                    <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                </p:outputLabel>
                                            </f:facet>
                                        </p:column>

                                        <p:column width="7%" exportable="true" sortBy="#{nomina.totalPercepcion}" 
                                                  style="text-align: right">
                                            <f:facet name="header">
                                                <h:outputText value="T. Percepción" title="Total Percepción"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.totalPercepcion}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                            <f:facet name="footer">
                                                <p:outputLabel value="#{calculonominaBean.totalpercepciones}">
                                                    <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                </p:outputLabel>
                                            </f:facet>
                                        </p:column>

                                        <p:column width="7%" exportable="true" sortBy="#{nomina.totalDeduccion}"
                                                  style="text-align: right">
                                            <f:facet name="header">
                                                <h:outputText value="T. Deducción" title="Total Deducción"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.totalDeduccion}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                            <f:facet name="footer">
                                                <p:outputLabel value="#{calculonominaBean.totaldeducciones}">
                                                    <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                </p:outputLabel>
                                            </f:facet>
                                        </p:column>

                                        <p:column width="7%" exportable="true" style="text-align: right" sortBy="#{nomina.netoPagar}">
                                            <f:facet name="header">
                                                <h:outputText value="N. Pagar" title="Neto Pagar"/>
                                            </f:facet>
                                            <p:outputLabel value="#{nomina.netoPagar}">
                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                            </p:outputLabel>
                                            <f:facet name="footer">
                                                <p:outputLabel value="#{calculonominaBean.totalneto}">
                                                    <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                </p:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:rowExpansion>
                                            <p:panelGrid columns="1" style="width: 800px">
                                                <p:panel header="Percepciones" toggleable="true" collapsed="true" style="font-size: 13px">
                                                    <p:dataTable  value="#{nomina.percepciones}" var="concepto" style="font-size: 1em;">
                                                        <p:column headerText="Concepto" rendered="#{concepto.incidencia==1 and (concepto.valor!=0) or (concepto.concepto == 1480)}" style="text-align: left; background-color: #B8B8B8; color: #1A1A1A; font-size: 10px">
                                                            <h:outputText value="#{concepto.concepto} - #{concepto.nombre}" title="#{concepto.nombre} (#{concepto.formula})"/>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0) or (concepto.concepto == 1480)}" style="text-align: center; background-color: #C6C6C6; color: #1A1A1A; font-size: 13px">
                                                            <p:outputLabel value="#{concepto.tiempo!=null?concepto.tiempo:0}">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0) or (concepto.concepto == 1480)}" style="text-align: right; background-color: #B8B8B8; color: #1A1A1A; font-size: 13px">
                                                            <p:outputLabel value="*" rendered="#{concepto.isn==1}"/>
                                                            <p:outputLabel value="•" rendered="#{concepto.naturaleza=='01'}"/>
                                                            <p:outputLabel value="#{concepto.valor}" style="color: #{concepto.suma=='0'?'#1A1A1A':'#058205'}; font-size: 15px;">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                    </p:dataTable>
                                                    <f:facet name="footer">
                                                        <div align="right">
                                                            <p:outputLabel value="#{nomina.totalPercepcion}" style="color: white;font-size: 1.2em">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </div>
                                                    </f:facet>
                                                </p:panel>
                                                <p:panel header="Deducciones" toggleable="true" collapsed="true" style="font-size: 13px">
                                                    <p:dataTable  value="#{nomina.deducciones}" var="concepto"
                                                                  style="font-size: 1em;">
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: left; background-color: #B8B8B8; color: #1A1A1A; font-size: 10px">
                                                            <p:outputLabel value="#{concepto.concepto} - #{concepto.nombre}" title="#{concepto.nombre} (#{concepto.formula})"/>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: center; background-color: #C6C6C6; color: #1A1A1A; font-size: 13px">
                                                            <p:outputLabel value="#{concepto.tiempo!=null?concepto.tiempo:0}">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: right; background-color: #B8B8B8; color: #1A1A1A; font-size: 13px;">
                                                            <p:outputLabel value="*" rendered="#{concepto.isn==1}"/>
                                                            <p:outputLabel value="•" rendered="#{concepto.naturaleza=='01'}"/>
                                                            <p:outputLabel value="#{concepto.valor}" style="color: #{concepto.suma=='0'?'#1A1A1A':'#058205'}">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                    </p:dataTable>
                                                    <f:facet name="footer">
                                                        <div align="right">
                                                            <p:outputLabel value="#{nomina.totalDeduccion}" style="color: white;font-size: 1.2em">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </div>
                                                    </f:facet>
                                                </p:panel>
                                                <p:panel header="Provisiones" toggleable="true" collapsed="true" style="font-size: 13px">
                                                    <p:dataTable  value="#{nomina.provisiones}" var="concepto"
                                                                  style="font-size: 1em;">
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: left; background-color: #B8B8B8; color: #1A1A1A; font-size: 10px">
                                                            <p:outputLabel value="#{concepto.concepto} - #{concepto.nombre}" title="#{concepto.nombre} (#{concepto.formula})"/>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: center; background-color: #C6C6C6; color: #1A1A1A; font-size: 13px">
                                                            <p:outputLabel value="#{concepto.tiempo!=null?concepto.tiempo:0}">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                        <p:column rendered="#{concepto.incidencia==1 and (concepto.valor!=0)}" style="text-align: right; background-color: #B8B8B8; color: #1A1A1A; font-size: 13px">
                                                            <p:outputLabel value="*" rendered="#{concepto.isn==1}"/>
                                                            <p:outputLabel value="•" rendered="#{concepto.naturaleza=='01'}"/>
                                                            <p:outputLabel value="#{concepto.valor}" style="color: #{concepto.suma=='0'?'#1A1A1A':'#058205'}">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                    </p:dataTable>
                                                    <f:facet name="footer">
                                                        <div align="right">
                                                            <p:outputLabel value="#{nomina.totalProvisiones}" style="color: white;font-size: 1.2em">
                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </div>
                                                    </f:facet>
                                                </p:panel>
                                            </p:panelGrid>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                </p:column>
                            </p:row>
                            <f:facet name="footer">
                                <p:row>
                                    <p:column>
                                        <div align="right">
                                            <p:commandButton value="Reporte Alpha" title="Reporte Alpha" icon="icon-down"
                                                             rendered="#{appBean.servicioAlpha}"
                                                             oncomplete="handleLShow(args)"
                                                             actionListener="#{calculonominaBean.descargarArchivoAlpha(event)}"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/> 
                                            <p:commandButton value="Cuotas IMSS" title="Reporte Cuotas Imss" icon="icon-down"
                                                             rendered="#{permisosBean.permisoCancelarRecibos}"
                                                             actionListener="#{calculonominaBean.descargarArchivoCuotasImss(event)}"
                                                             oncomplete="handleLShow(args)"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/> 
                                            <p:commandButton value="Cerrar Nómina" title="Cerrar Nómina" icon="ui-icon-transferthick-e-w"
                                                             styleClass="style_botones" onclick="confirmCerrarNomina.show();"
                                                             update=":msgs"/> 
                                            <p:commandButton value="Cerrar Periodo" title="Cerrar Periodo" icon="ui-icon-calendar"
                                                             styleClass="style_botones" onclick="confirmCerrarPeriodo.show();"
                                                             update=":form:idPeriodo,:msgs"/> 
                                            <p:commandButton value="Reportes Temporales" icon="icon-down"
                                                             actionListener="#{calculonominaBean.nominaTemporal(event)}"
                                                             update=":form, :msgs"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/>
                                            <p:commandButton value="RollBack" title="RollBack Nómina" icon="ui-icon-alert" disabled="#{!permisosBean.permisoCancelarRecibos}"
                                                             styleClass="style_botones" onclick="confirmDialog.show();" style="color: #B90C0C"/>
                                            <p:commandButton value="Bloquear Usuarios" icon="ui-icon-alert" immediate="true" style="color: red"
                                                             styleClass="style_botones" rendered="#{!calculonominaBean.bloqueo}"
                                                             actionListener="#{calculonominaBean.bloquearUsuarios()}"
                                                             update=":form, :msgs" onclick="statusDialog.show();"/> 
                                            <p:commandButton value="Desbloquear Usuarios" icon="ui-icon-info" immediate="true" style="color: #088A08"
                                                             styleClass="style_botones" rendered="#{calculonominaBean.bloqueo}"
                                                             actionListener="#{calculonominaBean.desBloquearUsuarios()}"
                                                             update=":form, :msgs" onclick="statusDialog.show();"/> 
                                        </div>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <div align="right">
                                            <p:commandButton value="Pre Nómina" title="Cerrar Nómina" icon="ui-icon-transferthick-e-w"
                                                             styleClass="style_botones" rendered="#{false}" 
                                                             onclick="confirmCreatePreNomina.show();"
                                                             update=":msgs"/>&nbsp;
                                            <p:commandButton value="Descargar Detalle ISR" title="Descargar Detalle ISR" icon="icon-down"
                                                             actionListener="#{calculonominaBean.descargarDetalleISR()}"
                                                             oncomplete="handleLShow(args)"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/>&nbsp;
                                            <p:commandButton value="Descargar Analisis IMSS" title="Descargar Analisis IMSS" icon="icon-down"
                                                             actionListener="#{calculonominaBean.descargarAnalisisIMSS()}"
                                                             oncomplete="handleLShow(args)"
                                                             styleClass="style_botones" onclick="statusDialog.show();"/>&nbsp;
                                        </div>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>

                <h:form id="formSearchCiudad">
                    <p:dialog header="Alerta RollBack" widgetVar="confirmDialog" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" width="350px" style="text-align: center"> 
                        <h:panelGrid id="display">
                            <p:outputLabel value="¿Está seguro de REGRESAR DATOS a un PERIODO ANTERIOR: #{calculonominaBean.usuario.username}?"
                                           style="font-weight: bold;"/>

                        </h:panelGrid> 
                        <f:facet name="footer">
                            <p:commandButton value="Sí" icon="icon-check"
                                             update=":form:display,:msgs"
                                             actionListener="#{calculonominaBean.rollBack(event)}"
                                             onclick="statusDialog.show();
                                                     confirmDialog.hide();"
                                             styleClass="style_botones"/> 
                            <p:commandButton value="No" icon="icon-cancel"
                                             onclick="confirmDialog.hide();"
                                             styleClass="style_botones"/> 
                        </f:facet>
                    </p:dialog>
                </h:form>


                <h:form id="fomrConfirmCerrarNomina">
                    <p:dialog header="Alerta: cierre de nómina" widgetVar="confirmCerrarNomina" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" width="350px" style="text-align: center"> 
                        <h:panelGrid id="display">
                            <p:outputLabel value="¿Está seguro de cerrar la nómina: #{calculonominaBean.usuario.username}?"
                                           style="font-weight: bold;"/>
                        </h:panelGrid> 
                        <f:facet name="footer">
                            <p:commandButton value="Sí" icon="icon-check"
                                             update=":form:display,:msgs"
                                             actionListener="#{calculonominaBean.edit(event)}"
                                             onclick="statusDialog.show();
                                                     confirmCerrarNomina.hide();"
                                             styleClass="style_botones"/> 
                            <p:commandButton value="No" icon="icon-cancel"
                                             onclick="confirmCerrarNomina.hide();"
                                             styleClass="style_botones"/> 
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="fomrConfirmCreatePreNomina">
                    <p:dialog header="Alerta: guardar pre nómina" widgetVar="confirmCreatePreNomina" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" width="350px" style="text-align: center"> 
                        <h:panelGrid id="display">
                            <p:outputLabel value="¿Está seguro de guardar la pre nómina: #{calculonominaBean.usuario.username}?"
                                           style="font-weight: bold;"/>
                        </h:panelGrid> 
                        <f:facet name="footer">
                            <p:commandButton value="Sí" icon="icon-check"
                                             update=":form:display,:msgs"
                                             actionListener="#{calculonominaBean.createPreNomina(event)}"
                                             onclick="statusDialog.show();
                                                     confirmCreatePreNomina.hide();"
                                             styleClass="style_botones"/> 
                            <p:commandButton value="No" icon="icon-cancel"
                                             onclick="confirmCreatePreNomina.hide();"
                                             styleClass="style_botones"/> 
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="fomrConfirmCerrarPeriodo">
                    <p:dialog header="Alerta: cierre de periodo" widgetVar="confirmCerrarPeriodo" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" width="350px" style="text-align: center"> 
                        <h:panelGrid id="display">
                            <p:outputLabel value="¿Está seguro de cerrar el periodo: #{calculonominaBean.usuario.username}?"
                                           style="font-weight: bold; text-align: center"/>
                        </h:panelGrid> 
                        <f:facet name="footer">
                            <p:commandButton value="Sí" icon="icon-check"
                                             update=":form:display,:msgs"
                                             actionListener="#{calculonominaBean.cerrarPeriodo()}"
                                             onclick="statusDialog.show();
                                                     confirmCerrarPeriodo.hide();"
                                             styleClass="style_botones"/> 
                            <p:commandButton value="No" icon="icon-cancel"
                                             onclick="confirmCerrarPeriodo.hide();"
                                             styleClass="style_botones"/> 
                        </f:facet>
                    </p:dialog>
                </h:form>

                <h:form id="formConfirmSinAutorizar">
                    <p:dialog header="Alerta: Incidencias sin Autorizar" widgetVar="confirmSinAutorizar" resizable="false"
                              styleClass="style_outputText" position="center,center" closeOnEscape="true"
                              showEffect="fold" hideEffect="fold" modal="true" width="350px" style="text-align: center">
                        <h:panelGrid id="display" >
                            <p:outputLabel value="¿Está seguro de calcular la nomina? &nbsp;&nbsp;&nbsp;Faltan #{calculonominaBean.incidenciasSinAutorizar.toString()} incidencia(s) por autorizar."
                                           style="font-weight: bold; display: block;"/>
                        </h:panelGrid> 
                        <f:facet name="footer">
                            <p:commandButton value="Calcular" icon="icon-check"
                                             actionListener="#{calculonominaBean.create(event)}"
                                             onclick="statusDialog.show();
                                                     confirmSinAutorizar.hide();"
                                             update=":form:display, :msgs"
                                             styleClass="style_botones"/>
                            <p:commandButton value="Cancelar" icon="icon-cancel"
                                             onclick="confirmSinAutorizar.hide();"
                                             styleClass="style_botones"/> 
                        </f:facet>
                    </p:dialog>
                </h:form>

                <p:ajaxStatus widgetVar="status"  onsuccess="statusDialog.hide()"/>

                <p:dialog modal="true" widgetVar="statusDialog" header="Espere un momento..."   
                          draggable="false" closable="false" resizable="false" > 
                    <p:graphicImage value="/resources/images/icons/bar_status.gif"/>  
                </p:dialog>

                <script type="text/javascript" src="../../../js/JSCenicco.js"/>

            </ui:define>

        </ui:composition>
    </body>
</html>
