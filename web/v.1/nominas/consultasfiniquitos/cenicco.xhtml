                                                                <f:convertNumber groupingUsed="true" maxFractionDigits="2"/>
                                                            </p:outputLabel>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:panelGrid>
                                            </p:panelGrid>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                </p:column>
                            </p:row>

                                        <div align="left">
                                            <p:commandButton value="Eliminar Finiquito(s)" title="Eliminar finiquito" icon="icon-cancel"
                                                             onclick="confirmErase.show();"
                                                             styleClass="style_botones"/> 

                                        </div>
                                    </p:column>
