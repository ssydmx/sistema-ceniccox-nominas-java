<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../../templates/templateConfiguracion.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="false"/>
                <p:fieldset legend="Administración Perfiles - #{appBean.compania.nombre}" styleClass="bg_color" toggleable="false">  
                    <div align="right">
                        <h:form id="form">
                            <h:panelGrid columns="3">
                                <p:selectOneMenu id="estatusUsuario" style="width: 150px" value="#{perfilBean.selectedEstatus}">  
                                    <f:selectItem itemValue="" itemLabel="Estatus"/>
                                    <f:selectItems value="#{appBean.comboEstatus}"/>  
                                </p:selectOneMenu>
                                <p:commandButton id="btnSearch" value="Consultar" icon="icon-search"
                                                 actionListener="#{perfilBean.consultar(event)}"
                                                 styleClass="style_botones"
                                                 update=":formEmpleados"/> 
                                <p:commandButton id="btnCreate" icon="icon-add"
                                                 title="Alta" value="Alta"
                                                 actionListener="#{perfilBean.limpiar(event)}"
                                                 update=":formCreatePerfil:display"
                                                 onclick="createDialog.show();"
                                                 styleClass="style_botones"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div align="center">
                        <h:form id="formEmpleados">
                            <p:panelGrid id="display" columns="1">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>
                                            <div align="center">
                                                <p:outputLabel value="#{perfilBean.informacion}"/>    
                                            </div>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <p:column>
                                    <p:dataTable id="dataTable" var="perfil" value="#{perfilBean.perfiles}" 
                                                 resizableColumns="true" style="font-size: .8em; width: 1200px;margin-top: 15px;"
                                                 scrollable="true" scrollHeight="300"
                                                 rowKey="#{perfil.idPerfil}"
                                                 emptyMessage="#{appBean.mensajeTablaVacia}"
                                                 filteredValue="#{perfilBean.filteredPerfiles}"
                                                 selection="#{perfilBean.selectedPerfil}" selectionMode="single"
                                                 widgetVar="registrosTablePerfiles">

                                        <p:ajax event="rowSelect" onstart="updateDialog.show();" update=":formUpdatePerfil:display"/>

                                        <p:column filterMatchMode="contains" filterBy="#{perfil.nombre}" 
                                                  sortBy="#{perfil.nombre}" width="120">
                                            <f:facet name="header">
                                                <h:outputText value="Nombre" title="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{perfil.nombre}"/> 
                                        </p:column>

                                        <p:column filterMatchMode="contains" sortBy="#{perfil.estatus}" width="120"
                                                  style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="Estatus" title="Estatus"/>
                                            </f:facet>
                                            <h:outputText value="#{perfil.estatus==1?'Activo':'Inactivo'}" 
                                                          style="font-weight: bold;color: #{perfil.estatus==1?'green':'red'}"/> 
                                        </p:column>

                                        <p:column filterMatchMode="contains" sortBy="#{perfil.empleadosCatalogo}"
                                                  style="text-align: center" width="80">
                                            <f:facet name="header">
                                                <h:outputText value="Kardex" title="Kardex"/>
                                            </f:facet>
                                            <h:graphicImage value="#{appBean.urlEstadoActivo}" rendered="#{perfil.empleadosCatalogo==1}"/>
                                            <h:graphicImage value="#{appBean.urlEstadoInactivo}" rendered="#{perfil.empleadosCatalogo==0}"/>
                                        </p:column>

                                        <p:column filterMatchMode="contains" sortBy="#{perfil.empleadosCatalogo}"

                                            </f:facet>
                                            <h:graphicImage value="#{appBean.urlEstadoActivo}" rendered="#{perfil.empleadosReporteMaestro==1}"/>
                                            <h:graphicImage value="#{appBean.urlEstadoInactivo}" rendered="#{perfil.empleadosReporteMaestro==0}"/>
