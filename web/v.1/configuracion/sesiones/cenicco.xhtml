<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../templates/templateConfiguracion.xhtml">

            <ui:define name="content">
                <p:fieldset legend="Consola Sesiones - #{appBean.compania.nombre}" styleClass="bg_color" toggleable="false">  
                    <div align="center">
                        <h:form id="form">
                            <p:poll interval="5" listener="#{sesionesBean.consultarSesiones()}" update="display" />
                            <p:panelGrid id="display" columns="1">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>
                                            <div align="center">
                                                <p:outputLabel value="#{sesionesBean.informacion}"/>    
                                            </div>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <p:column>
                                    <p:dataTable id="dataTable" var="sesion" value="#{sesionesBean.sesiones}" 
                                                 resizableColumns="true" style="font-size: .8em; width: 1200px;margin-top: 15px;"
                                                 scrollable="true" scrollHeight="300"
                                                 rowKey="#{sesion.idUsuario}"
                                                 emptyMessage="#{appBean.mensajeTablaVacia}">

                                        <p:column headerText="Usuario">
                                            <h:outputText value="#{sesion.nombre} #{sesion.apellidoPaterno} #{sesion.apellidoMaterno}"/> 
                                        </p:column>

                                        <p:column headerText="IP" style="text-align: center">
                                            <h:outputText value="#{sesion.ip}"/> 
                                        </p:column>

                                        <p:column headerText="UbicaciÃ³n" style="text-align: center">
                                            <h:outputText value="#{sesion.ubicacion}"/> 
                                        </p:column>

                                        <p:column headerText="Inicio Sesion" style="text-align: center">
                                            <h:outputText value="#{sesion.fechaInicio}"/> 
                                        </p:column>

                                        <p:column headerText="Tiempo Sesion" style="text-align: center">
                                            <h:outputText value="#{sesion.tiempoSesion}"/> 
                                        </p:column>

                                        <p:column headerText="Id Sesion" style="text-align: center">
                                            <h:outputText value="#{sesion.idSession}"/> 
                                        </p:column>

                                        <p:column>
                                            <div align="center">
                                                <p:commandButton icon="icon-cancel" title="Eliminar"
                                                                 actionListener="#{sesionesBean.elminarSesion(sesion)}"
                                                                 styleClass="style_botones"/>
                                            </div>
                                        </p:column>

                                    </p:dataTable>
                                </p:column>
                            </p:panelGrid>
                        </h:form>
                    </div>  
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
